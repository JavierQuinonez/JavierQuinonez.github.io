<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="estilos.css">
    <title>Proyecto Raise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html">
                    <img src="./IMG/image.png" alt="" width="60px">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="" class="nav-link">Sobre Nosotros</a>
                </li>
                <li class="nav-menu-item"><a href="" class="nav-link">Servicios</a>
                </li>
                <li class="nav-menu-item"><a href="" class="nav-link">Proyectos</a>
                </li>
                <li class="nav-menu-item"><a href="" class="nav-link">Contacto</a>
                </li>
            </ul>
            <button class="carrito-compras">
                <img class="carrito" src="./IMG/4202388.png" alt="" width="40px">
            </button>
            <button class="boton-menu boton-menu-visible">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="portada">
            <div class="info"></div>
        </div>
    </header>
    <div class="container">
        <div class="container-produc-destac" id="cards"> </div>

       
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Agregar mas</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>

    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-outline-primary btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class=" btn btn-outline-info btn-sm">
                    +
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template class="article" id="template-card">
        <div class="article ">
            <div class="card">
                <img src="card-img-top" alt="">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>$</p>
                    <button class="btn-color btn-carrito text">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </template>
    <footer class="footer">
        <nav class="pie">
        </nav>
    </footer>
    <script src="carrito.js"></script>
</body>

</html>
